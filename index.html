<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint Advent Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow-container"></div>
    
    <div class="calendar-container">
        <header>
            <h1>Advent Calendar</h1>
        </header>
        
        <div class="calendar-grid" id="calendar-grid">
            <!-- Windows will be generated here by JS -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <h2 id="modal-day">Day 1</h2>
                <img id="modal-image" src="" alt="Daily Surprise" class="modal-image">
                <p id="modal-phrase" class="modal-phrase"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
